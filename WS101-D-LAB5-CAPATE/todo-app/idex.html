<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app" role="application" aria-labelledby="app-title">
      <header>
        <div>
          <h1 id="app-title">To-Do-App</h1>
          <div class="subtitle">Ano gagawin na?</div>
        </div>
      </header>

      <div class="input-row">
        <input
          id="newTodo"
          class="new-todo"
          placeholder="Add a new task and press Add or Enter"
          aria-label="New todo"
        />
        <button id="addBtn" class="add-btn" aria-label="Add todo">Add</button>
      </div>

      <div class="controls">
        <div class="filters" role="tablist">
          <button class="filter-btn active" data-filter="all" role="tab">
            All
          </button>
          <button class="filter-btn" data-filter="active" role="tab">
            Active
          </button>
          <button class="filter-btn" data-filter="completed" role="tab">
            Completed
          </button>
        </div>
        <div>
          <button id="clearCompleted" class="filter-btn">
            Clear completed
          </button>
        </div>
      </div>

      <ul id="todoList" class="todo-list" aria-live="polite"></ul>

      <div class="footer">
        <div id="count">0 items</div>
        <div class="subtitle">Multitasking â€¢ TAYO!</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
